<div class="container">
  <div class="row">
    <div class="col-lg-4 mt-5 pb-3 shadow "  style="text-align:center" *ngFor="let card of staticname">

      <app-card [imageSource]="card.imageSource" [numberOfFullStars]=card.stars (click)="search(card.imageSource)" [price]=card.price   routerLink="/product-details" [title]="card.title" [content]="card.content" ></app-card>

    </div>
  </div>
 </div>
